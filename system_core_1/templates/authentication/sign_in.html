{% extends 'base.html' %}
{% block content %}
<section class="sign_up_form">
    <div class="form_container">
        <h2>Login</h2>
        <form method="post" class="sign_in">
            {% csrf_token %}
            <div class="form-group sign_in_group">
                <span class="icon"><i class='bx bx-envelope'></i></span>
                {{ form.email }}
                <label for="{{ form.email.id_for_label }}">Email:</label>
            </div>
            <div class="form-group sign_in_group">
                <span class="icon"><i class='bx bx-lock-alt'></i></span>
                {{ form.password }}
                <label for="{{ form.password.id_for_label }}">Password:</label>
            </div>
            {% for error in form.non_field_errors %}
            <p class="error_message">{{ error }}</p>
            {% endfor %}
            <div class="form-check">
                {{ form.remember_me }}
                <label class="form-check-label" for="{{ form.remember_me.id_for_label }}">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="forget"><a href="{% url 'password_reset' %}">Forgot Password?</a></div>
        </form>
    </div>
</section>
{% endblock %}
