{% extends 'base.html' %}
{% load static %}
{% load plus_r %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'styles/customer_data_layout.css' %}">
<script src="{% static 'scripts/data_updates.js' %}" defer></script>
<script src="{% static 'scripts/copytext.js' %}" defer></script>
{% endblock %}
{% block content %}
{% bootstrap_messages %}
<div class="container">
    <form action="{% url 'edit_customer_data' customer_id=customer_id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
