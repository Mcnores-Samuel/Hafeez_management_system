{% extends 'users/staff_sites/staff.html' %}
{% load static %}
{% load plus_r %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block head %}
<link rel="stylesheet" href="{% static 'styles/customer_data_layout.css' %}">
<script src="{% static 'scripts/data_updates.js' %}" defer></script>
<script src="{% static 'scripts/copytext.js' %}" defer></script>
{% endblock %}
{% block content %}
{% bootstrap_messages %}
<div class="container">
    <form action="{% url 'edit_customer_data' customer_id=customer_id %}" method="post"
    class="shadow-lg p-3 mb-5 bg-body rounded">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
